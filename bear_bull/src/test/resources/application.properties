quarkus.hibernate-orm.packages=si.iitech.bear_bull_entities
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:~/bear_bull;AUTO_SERVER=TRUE;DB_CLOSE_ON_EXIT=TRUE
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.hibernate-orm.database.generation=drop-and-create 
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.sql-load-script=import-dev-h2.sql
quarkus.hibernate-orm.jdbc.timezone=UTC

quarkus.scheduler.enabled=false
quarkus.arc.test.disable-application-lifecycle-observers=true